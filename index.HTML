<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Clima</title>
  </head>
  <body>
    <h1 class="weather-app-title">Clima</h1>
    <div class="main-box">
      <header>
        <form>
          <input type="search" placeholder="enter a city" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="Main-city"><h1>New York</h1></div>
        <div class="current-date-time">
          <p>Saturday, 1:18 PM</p>
        </div>
        <div class="current-cond">
          <p>Sunny</p>
          <p>Humidity: 71%, Wind: 3.6km/h</p>
        </div>

        <div class="current-temp"><h2>☀️75°F</h2></div>
      </main>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/" target="_blank">Chantell Davis</a> is
      <a href="https://github.com/ChantellDavis/Clima" target="_blank"
        >open-sourced on GitHub</a
      >, and

      <a href="https://app.netlify.com/sites/climasite/deploys" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
